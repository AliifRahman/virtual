<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Virtual.co</title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="assets/user/img/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" type="image/x-icon" href="assets/user/img/apple-touch-icon-57x57-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="72x72" href="assets/user/apple-touch-icon-72x72-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="114x114" href="assets/user/apple-touch-icon-114x114-precomposed.png">
    <link rel="apple-touch-icon" type="image/x-icon" sizes="144x144" href="assets/user/apple-touch-icon-144x144-precomposed.png">

    <!-- GOOGLE WEB FONT -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <!-- BASE CSS -->
    <link href="assets/user/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/user/css/style.css" rel="stylesheet">
  	<link href="assets/user/css/vendors.css" rel="stylesheet">

    <!-- YOUR CUSTOM CSS -->
    <link href="assets/user/css/custom.css" rel="stylesheet">
    <link href="assets/user/modernizr_slider.js" rel="stylesheet">


</head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <!-- COMMON SCRIPTS -->
    <script src="assets/user/js/common_scripts.js"></script>
    <script src="assets/user/assets/validate.js"></script>
    
    <!-- Map -->
    <script src="http://maps.googleapis.com/maps/api/js"></script>
    <script src="assets/user/js/mapmarker.jquery.js"></script>
    <script src="assets/user/js/mapmarker_func.jquery.js"></script>  
    <script src="assets/user/js/markerclusterer.js"></script>
    <script src="assets/user/js/map_tours_half_screen.js"></script>
    <script src="assets/user/js/infobox.js"></script>

    <script defer src="assets/user/js/jquery.flexslider.js"></script>

    <script>
      $(window).on('load', function(){
        'use strict';
        $('#carousel_slider').flexslider({
          animation: "slide",
          controlNav: false,
          animationLoop: false,
          slideshow: false,
          itemWidth: 280,
          itemMargin: 25,
          asNavFor: '#slider'
        });
        $('#slider').flexslider({
          animation: "fade",
          controlNav: false,
          animationLoop: false,
          slideshow: false,
          sync: "#carousel_slider",
          start: function(slider) {
            $('body').removeClass('loading');
          }
        });
      });
    </script>	
  </body>
